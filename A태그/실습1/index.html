<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A태그</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="box line-blue">
    <h1>구글로 이동하기</h1>
    <p><a href="http://www.google.co.kr" target="_blank">
      <img src="./images/google.png" alt="구글로고">
    </a>
       
    <h5>Google 이미지를 눌렀을 때 구글로 이동</h5>
  </div>

  <div class="box line-green">
    <h1>네이버로 이동하기</h1>
    <p><a href="http://www.naver.com" target="_blank">
      <img src="./images/naver.png" alt="네이버로고">
    </a>

    <h5>여기를 눌렀을 때 네이버로 이동</h5>
  </p>
  
    
  </div>

  
</body>
</html>
