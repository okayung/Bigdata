<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <div class="wrapper">
   <h1>회원가입</h1>
    <p>회원강비 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다.</p>
    <p>불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.</p>
    <table border="1">
      <tr>
        <td>아이디</td>
        <td><input type="text"></td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>국적</td>
        <td><select name="" id="">
          <option value="">미국</option>
          <option value="">일본</option>
          <option value="">중국</option>
          <option value="">러시아</option>
          <option value="">필리핀</option>
        </select></td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td><select class="year" name="" id=""></select>년
       <select class="month" name="" id=""></select>월
       <select class="date" name="" id=""></select>일</td>
 
      </tr>
      <tr>
        <td>성별</td>
        <td><input type="radio">남자
       <input type="radio">여자</td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><select name="" id="">
          <option value="">010</option>
          <option value="">011</option>
          <option value="">070</option>
          <option value="">017</option>
        </select>-
        <input type="text">-
        <input type="text"></td>
      </tr>
    </table>
  </div>
</body>
</html>
