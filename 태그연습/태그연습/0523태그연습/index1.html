<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="box google">
        <h1>구글로 이동하기</h1>
        <a href="https://www.google.co.kr" target="_blank">
            <img src="./image/google.png" alt="google 로고">
        </a>
        <p>Google 이미지를 눌렀을 때 <span class="text-bold">구글로 이동</span></p>

    </div>

    <div class="box naver">
        <h1 class="text-green">네이버로 이동하기</h1>
        <a href="http://www.naver.com" target="_blank">
            <img src="./image/naver.png" alt="naver 로고">
        </a>
        <h4><span class="text-green">여기</span>를 눌렀을 때 네이버로 이동</h4>
    </div>
  </body>
</html>
