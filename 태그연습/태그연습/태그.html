<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    color :green;
  }

  .text-blue { 
    color :blue;
  }
</style>

<body>
  <!-- 보이지않음 -->
  <!-- div : 상자처럼 구역 나누는 태그 -->
  <div>
    div 태그구역을 나누는 태그
  </div>
  <div>
    block 요소
  </div>
  <div class="text-blue"> 파란글씨어때</div>
  <!-- 글 본문 작성할 때 많이 사용하는 태그 -->
  <p>paragraph의 약자
  </p>
  <!-- heading tag
     h1~3까지 많이사용
     사이트에서 중요한 제목등을 작성할 때 작성
  -->

  <h1>안녕하세요</h1>
  <h2>안녕하세요</h2>
  <h3>안녕하세요</h3>
  <h4>안녕하세요</h4>
  <h5>안녕하세요</h5>
  <h6>안녕하세요</h6>
  

</body>
</html>
