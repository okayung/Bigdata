<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A태그연습</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- a태그 target 기본속성 "_self"(현재창에서화면이동) -->
    <!-- 새창으로 열고 싶으면 target="_blank" -->
    <!-- href : 이동할 경로 -->
    <a href="https://m.naver.com/" target="_blank">네이버이동</a>
    <a href="https://www.google.co.kr/" target="_blank">구글이동</a>
    <!-- 다른파일 이동할때 :href 안에 이동할 파일 경로 -->
    <a href="./태그연습/태그.html" target="_blank">태그파일로이동</a>

    <!-- src : 내가 보여줄 이미지 경로 -->
    <!-- alt : 이미지 대체 텍스트 -->
    <img src="./images/구글.png" alt="구글로고">

 
    <div class="naver-box">
        <a href="http://m.naver.com/" target="_blank">
            <img src="./images/네이버.png" alt="네이버 로고">
        </a>
    </div>

    <div class="google-box">
        <a href="https://www.google.co.kr/" target="_blank">
            <img src="./images/구글.png" alt="구글 로고">
        </a>
    </div>

    <p>클릭시 <a href="./태그연습/태그.html" target="_blank">태그연습.html</a>로 이동
    </p>
    
    <a href="mailto:okay5770@naver.com">이메일보내기</a>
    <a href="tel:01044667257">전화번호</a>
    
    <!-- 네이버 텍스트 클릭시 로고 다운 -->
    <a href="./images/네이버.png" download>네이버로고다운</a>

    <!-- 네이버 로고 클릭시 로고 다운 -->
    <a href="./images/네이버.png" download>
        <img src="./images/네이버.png" alt="네이버로고">
    </a>
</body>
</html>
