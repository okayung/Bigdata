<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 연산자</title>
</head>

<body>
  <h1 class="hi">hello</h1>

  <script>
    // 연산자 : +, -, *, /, % (더하기, 빼기, 곱하기, 나누기, 나머지값)
    console.log(1 + 1);
    console.log(1 - 0);
    console.log('1*2=', 1 * 2);
    console.log('10/2 =', 10 / 2);
    // 나머지 값 %
    console.log('10%2=', 10 % 2);

    // true/false
    console.log(1 > 3);
    console.log(1 < 3);
  
    // 3이  1보다 크거나 같다
    console.log(1 <= 3);

    // 같다 ==
    console.log(1 == 1);
    // 비교연산자 ==(느슨한비교) | ===(엄격한비교)
    // 느슨한비교 == :값만 같으면 true
    console.log(1 == '1');
    // 엄격한비교 === : 값과 자료형 둘다 동일해야 true
    console.log(1 === '1');   
    console.log(1 === 1);

    // 증감연산자 : ++, --
    //let unm1 = 10;
    //let result = num1++; //10
    // 증감연산자가 뒤에 있을 경우 : num1++
    // 1. num1 값을 result 변수 복사
    // 2. 복사된 수 +1
    //console.log(result); // 10
   // console.log(num1); //11

    // 증감연산자가 앞에 있을 경우 : ++num1
    // 1. num1 값을 result 변수 복사
    // 2. 복사된 수 +1
    // console.log(result) // 11
    //console.log(num1) //11


    // 논리 연산자 : AND | OR, NOT
    // AND : a && b => a,b 모두 참일 때 true
    console.log(1 < 3 && 10 < 3);
    // OR : a || b => a 또는 b 하나라도 참일때 true
    console.log(1 < 3 || 10 < 3);
    // NOT : !a == b => a 와 b 가 같지 않다
    console.log(1==1);
    console.log(!1==1);

    if(1 < 3 || 10 < 3){
      document.querySelector('.hi').innerHTML = '안녕';
    }



  </script>
</body>
</html>
